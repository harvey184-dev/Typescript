                <h3 style="text-align: center;">Cập nhật sản phẩm</h3>

                <div class="col-md-6">
                    <form action="lietkesp.html" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="email">Tên sản phẩm</label>
                            <input type="text" value="Adapter Sạc 5W " name="title_product" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Hình ảnh sản phẩm</label>
                            <input type="file" name="image_product" class="form-control">
                            <p><img src="../../../public/uploads/product/adapter-sac-5w-cho-iphone-ipad-ipod-apple-mgn13-thumb-600x6001697475041.jpeg"
                                    height="100" width="100"></p>
                        </div>
                        <div class="form-group">
                            <label for="email">Giá sản phẩm</label>
                            <input type="text" value="360000" name="price_product" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Số lượng sản phẩm</label>
                            <input type="text" value="80" name="quantity_product" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Miêu tả danh mục</label>
                            <textarea id="editor" name="desc_product" rows="5" style="resize: none"
                                class="form-control"><p>5W</p>
</textarea>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Danh mục sản phẩm</label>
                            <select class="form-control" name="category_product">
                                <option value="36">iPhone</option>
                                <option value="37">Macbook</option>
                                <option value="38">iPad</option>
                                <option value="39">Watch</option>
                                <option selected value="40">Phụ kiện</option>
                                <option value="41">Airpod</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Sản phẩm hot</label>
                            <select class="form-control" name="product_hot">
                                <option selected value="0">Không</option>
                                <option value="1">Có</option>

                            </select>
                        </div>

                        <button type="submit" class="btn btn-default">Cập nhật sản phẩm</button>
                    </form>
